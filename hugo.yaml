baseURL: "https://examplesite.com/"
title: Sudhakar Annadurai
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Sudhakar Annadurai
  description: "This is the website of Sudhakar Annadurai, I create educational content on software developement, coding best practices and my life stories."
  keywords: [Blog, Portfolio]
  author: Sudhakar Annadurai
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Sudhakar Annadurai"
    icon: "images/coding.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Hi there \U0001F44B"
    subtitle: "Welcome to my  **Internet Home** 
    I am a polyglot programmer. Currently I work as Independent Contractor at Ranadev. I write Golang, JavaScript for my work and other personal hobby projects."
    imageUrl: "https://avatars.githubusercontent.com/u/8053472?v=4"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Sudhakar Annadurai"
    buttons:
      - name: Blogs
        url: blogs
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Welcome to my  **Internet Home** 
    I am a polyglot programmer. Currently I work as Independent Contractor at Ranadev. I write Golang, JavaScript for my work and other personal hobby projects."

  socialIcons:
    - name: x
      url: "https://x.com/sayhitosudhakar"
    - name: linkedin
      url: "https://www.linkedin.com/in/sudhakarannadurai"
    - name: github
      url: "https://github.com/asudhakar"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: blog
      name: Blogs
      url: /blogs/
      weight: 30

